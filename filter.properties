# Maven过滤配置
# 用于排除特定的依赖项和资源

# 排除的依赖组
excluded.groups=com.mojang,net.minecraft,org.apache.logging.log4j

# 排除的工件
excluded.artifacts=minecraft-server,server,log4j-core

# 包含的资源模式
included.resources=**/*.yml,**/*.yaml,**/*.json,**/*.properties,**/*.txt

# 排除的资源模式  
excluded.resources=**/*.class,**/*.jar,**/logs/**,**/cache/**,**/temp/**

# 编译时排除的包
excluded.packages=net.minecraft.server,org.bukkit.craftbukkit,com.mojang

# 运行时需要的最小依赖
minimal.dependencies=org.spigotmc:spigot-api,com.velocitypowered:velocity-api

# 测试时排除的依赖
test.excluded=junit:junit,org.mockito:mockito-core
